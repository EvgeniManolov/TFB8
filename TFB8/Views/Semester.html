<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/custom.css" rel="stylesheet" />
    <script src=" https://use.fontawesome.com/3183c4af00.js"></script>
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/TFB8Scripts/Semester.js" type="text/javascript"></script>
</head>
<body>
<div class="topnav">
    <a  href="#home">TFB8</a>
    <a href="Student.html">Students</a>
    <a  href="Discipline.html">Disciplines</a>
    <a class="active" href="Semester.html">Semesters</a>
</div>
<input type="hidden" id="semesterid" value="0"/>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Semesters</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <table id="semesterTable"
                   class="table table-bordered table-condensed table-striped">
                <thead>
                <tr>
                    <th>Edit</th>
                    <th>Name</th>
                    <th>StartDate</th>
                    <th>EndDate</th>
                    <th>Disciplines</th>
                    <th>Delete</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <button type="button" id="addButton"
                    class="btn btn-primary"
                    onclick="addClick();">
                Add Semester
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    Semester Information
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">
                            Semester Name
                        </label>
                        <input type="text"
                               class="form-control"
                               id="name"/>
                    </div>
                    <div class="form-group">
                        <label for="startdate">
                            StartDate
                        </label>
                        <input type="date"
                               class="form-control"
                               id="startdate"/>
                    </div>
                    <div class="form-group">
                        <label for="enddate">
                            Enddate
                        </label>
                        <input type="date"
                               class="form-control"
                               id="enddate"/>
                    </div>
                    <div class="form-group">
                        <label for="DisciplinesAsString">Choose a discipline:</label>
                        <select multiple="multiple" id="disciplinesDropdawn">
                        </select>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" id="updateButton"
                                    class="btn btn-primary"
                                    onclick="updateClick();">
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
