<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/custom.css" rel="stylesheet" />
    <script src=" https://use.fontawesome.com/3183c4af00.js"></script>
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/TFB8Scripts/Student.js" type="text/javascript"></script>
</head>
<body>
    <div class="topnav">
        <a href="#home">TFB8</a>
        <a class="active" href="Student.html">Students</a>
        <a href="Discipline.html">Disciplines</a>
        <a href="Semester.html">Semesters</a>
    </div>
    <input type="hidden" id="studentid" value="0" />
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Students</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <table id="studentTable"
                   class="table table-bordered table-condensed table-striped">
                <thead>
                <tr>
                    <th>Edit</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>DateOfBirth</th>
                    <th>SemesterName</th>
                    <th>Marks</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" ">
            <button type="button" id="addButton"
                    class="btn btn-primary"
                    onclick="addClick();">
                Add Student
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    Student Information
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">
                            Name
                        </label>
                        <input type="text"
                               class="form-control"
                               id="name" />
                    </div>
                    <div class="form-group">
                        <label for="surname">
                            Surname
                        </label>
                        <input type="text"
                               class="form-control"
                               id="surname" />
                    </div>
                    <div class="form-group">
                        <label for="dateofbirth">
                            DateOfBirth
                        </label>
                        <input type="date"
                               class="form-control"
                               id="dateofbirth" />
                    </div>
                    <div class="form-group">
                        <label for="semestersDropdown">Choose semesters:</label>
                        <select multiple="multiple" id="semestersDropdown">
                        </select>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" id="updateButton"
                                    class="btn btn-primary"
                                    onclick="updateClick();">
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>

</body>
</html>
