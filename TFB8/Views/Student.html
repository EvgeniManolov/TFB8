<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/custom.css" rel="stylesheet" />
    <script src=" https://use.fontawesome.com/3183c4af00.js"></script>
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/TFB8Scripts/Student.js" type="text/javascript"></script>
    <style>

        .pop-outer {
            background-color: rgba(0,0,0,0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .pop-inner {
            background-color: #fff;
            width: 500px;
            height: 300px;
            padding: 25px;
            margin: 15% auto;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="#home">TFB8</a>
        <a class="active" href="Student.html">Students</a>
        <a href="Discipline.html">Disciplines</a>
        <a href="Semester.html">Semesters</a>
    </div>
    <input type="hidden" id="studentid" value="0" />
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Students</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <table id="studentTable"
                       class="table table-bordered table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Edit</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>DateOfBirth</th>
                            <th>SemesterName</th>
                            <th>Marks</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" ">
                <button type="button" id="addButton"
                        class="btn btn-primary"
                        onclick="addClick();">
                    Add Student
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        Student Information
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="name">
                                Name
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="name" />
                        </div>
                        <div class="form-group">
                            <label for="surname">
                                Surname
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="surname" />
                        </div>
                        <div class="form-group">
                            <label for="dateofbirth">
                                DateOfBirth
                            </label>
                            <input type="date"
                                   class="form-control"
                                   id="dateofbirth" />
                        </div>
                        <div class="form-group">
                            <label for="semestersDropdown">Choose semesters:</label>
                            <select multiple="multiple" id="semestersDropdown"></select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="button" id="updateButton"
                                        class="btn btn-primary"
                                        onclick="updateClick();">
                                    Add
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="open">Click</button>
    <div style="display: none" class="pop-outer">
        <div class="pop-inner">
            <button onclick="closeModal()" class="close">X</button>
            <table id="scoresTable" class="table table-bordered table-condensed table-striped">
                <thead>
                    <tr>
                        <th>DisciplineName</th>
                        <th>Mark</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
</html>
